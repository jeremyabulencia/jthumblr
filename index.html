<html>
	<head>
		<style>
			.Container{
				width:320px;
				height:320px;
				border:1px solid black;	
				display:block;
				position:relative;
				overflow: hidden;
			}
			.eachContent{
				position:relative;
				width:80px !important;
				height:80px !important;
				margin:0;
				border:1px solid black;
				display:inline-block;
			}
			.eachContent img{
				max-width: 100%;
				max-height: 100%;
			}
			.wrap{
				margin:0 auto;
				position:absolute;
				background-color:black;
				display:inline;
				border-radius: 100%;
				width:50px;
				height: 50px;
			}
			.hiddenDiv{
				position:absolute;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				background-color:rgba(0,0,0,0.6);
				opacity:0;
				text-align: center;
			}
			.hiddenDiv img{
				max-width:100%;
				max-height:100%;
				margin:auto;
			}
			.hiddenDiv .closer{
				position:absolute;
				top: 5;
				right:5;
			}
			.hiddenDiv .closer:hover{
				cursor:pointer;
			}
		</style>
	</head>
	<body>
